                <div class="modal-body">
                    <div class="containeri">
                        <img class="img img-responsive" src="img/Winter happy birthday.jpg" alt="80x80px" style="height: 560px">
                         <script>
    let started = false;
    function startMusic() {
      if (started) return;
      started = true;
      const audio = new Audio('./music/happybirthday.mp3');
      audio.loop = true;
      audio.play().then(() => {
        console.log('play');
      }).catch(err => {
        console.log('error:', err);
      });
    }

    // Khi người dùng click bất kỳ đâu, bắt đầu phát nhạc
    window.addEventListener('click', startMusic);
    window.addEventListener('touchstart', startMusic); // Cho mobile
  </script>

                            <p class="bottom-left">Nhỏ lắm mồm</p>
                        </div>
